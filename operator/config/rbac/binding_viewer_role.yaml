# permissions for end users to view bindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: binding-viewer-role
rules:
- apiGroups:
  - servicebroker.metabroker.suse.com
  resources:
  - bindings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - servicebroker.metabroker.suse.com
  resources:
  - bindings/status
  verbs:
  - get
